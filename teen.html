<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>comic_cart</title>
	<link rel="shortcut icon" href="logo1.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="teen.css">
</head>
<body>
	<header class="header">
        <nav class="header-nav">
            <div class="header-container">
                <a href="index.html"><img class="amazon-logo" src="logo1.png"></a>
                <div class="header-search">
                    <input class="search-input" type="text">
                    <button class="search-button" >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                <div class="header-cart">
                    
                </div>
            </div>
            <div>

            </div>
        </nav>
    </header>	
	<h1><i class=" fa fa-shopping-cart"></i></h1>
	<section>
		<div class="item">
			<img src="naag.jpg">
			<p>JOKER -- ALL NEW EDITION -- 2019 EDITION</p>
			<h6>₹499</h6>
			<span></span>
			<button>Add-cart</button>
			
		</div>
		<div class="item">
			<img src="joker.jpg">
			<p>JOKER -- ALL NEW EDITION -- 2019 EDITION</p>
			<h6>₹600</h6>
			<span></span>
			<button>Add-cart</button>
		</div>
		<div class="item">
			<img src="spidy.jpg">
			<p>JOKER -- ALL NEW EDITION -- 2019 EDITION</p>
			<h6>₹4,000</h6>
			<span></span>
			<button>Add-cart</button>
		</div>
		<div class="item">
			<img src="jl.jpg">
			<p>JOKER -- ALL NEW EDITION -- 2019 EDITION</p>
			<h6>₹499</h6>
			<span></span>
			<button>Add-cart</button>
		</div>
	</section>
	<div class="select">
		
	</div>
	<script>var noti = document.querySelector('h1');
		var select = document.querySelector('.select');
		var button = document.getElementsByTagName('button');
		for(var but of button){
			but.addEventListener('click', (e)=>{
				var add = Number(noti.getAttribute('data-count') || 0);
				noti.setAttribute('data-count', add +1);
				noti.classList.add('zero')
	
				// image --animation to cart ---//
				var image = e.target.parentNode.querySelector('img');
				var span = e.target.parentNode.querySelector('span');
				var s_image = image.cloneNode(false);
				span.appendChild(s_image);
				span.classList.add("active");
				setTimeout(()=>{
					span.classList.remove("active");
					span.removeChild(s_image);
				}, 500); 
				
	
				// copy and paste //
				var parent = e.target.parentNode;
				var clone = parent.cloneNode(true);
				select.appendChild(clone);
				clone.lastElementChild.innerText = "Buy-now";
				
				if (clone) {
					noti.onclick = ()=>{
						select.classList.toggle('display');
					}	
				}
			})
		}
		</script>
</body>
</html>
